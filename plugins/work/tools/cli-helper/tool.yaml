name: cli-helper
type: tool
description: |
  Shared utilities for invoking Fractary CLI from work plugin skills

input_schema:
  type: object
  properties:
    operation:
      type: string
    parameters:
      type: object

output_schema:
  type: object
  properties:
    status:
      type: string
      enum: [success, failure]
    result:
      type: object

implementation:
  type: skill-based
  skill_directory: plugins/repo/skills/cli-helper
  source_file: SKILL.md
  scripts_directory: scripts
