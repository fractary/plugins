name: spec-generator
type: tool
description: |
  Generates implementation specifications from conversation context optionally enriched with GitHub issue data

input_schema:
  type: object
  properties:
    operation:
      type: string
    parameters:
      type: object

output_schema:
  type: object
  properties:
    status:
      type: string
      enum: [success, failure]
    result:
      type: object

implementation:
  type: skill-based
  skill_directory: plugins/repo/skills/spec-generator
  source_file: SKILL.md
  scripts_directory: scripts
  workflow_directory: workflow
