name: spec-updater
type: tool
description: |
  Updates specification files with implementation progress - marks phases complete, checks off tasks, adds notes

input_schema:
  type: object
  properties:
    operation:
      type: string
    parameters:
      type: object

output_schema:
  type: object
  properties:
    status:
      type: string
      enum: [success, failure]
    result:
      type: object

implementation:
  type: skill-based
  skill_directory: plugins/repo/skills/spec-updater
  source_file: SKILL.md
