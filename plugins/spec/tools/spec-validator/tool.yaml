name: spec-validator
type: tool
description: |
  Validates implementations against specifications by checking requirements coverage, acceptance criteria, and documentation updates

input_schema:
  type: object
  properties:
    operation:
      type: string
    parameters:
      type: object

output_schema:
  type: object
  properties:
    status:
      type: string
      enum: [success, failure]
    result:
      type: object

implementation:
  type: skill-based
  skill_directory: plugins/repo/skills/spec-validator
  source_file: SKILL.md
  scripts_directory: scripts
  workflow_directory: workflow
