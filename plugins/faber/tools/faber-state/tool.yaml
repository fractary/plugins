name: faber-state
type: tool
description: |
  FABER state management tool - tracks workflow execution state, enables resume/retry,
  and maintains workflow progress across sessions.

input_schema:
  type: object
  properties:
    operation:
      type: string
      enum:
        - init
        - update
        - get
        - save
        - load
      description: State operation to perform
    run_id:
      type: string
      description: Run identifier for state tracking
    state_data:
      type: object
      description: State data to update (for update operation)
    phase:
      type: string
      description: Phase to update state for
    step:
      type: string
      description: Step to update state for
  required:
    - operation

output_schema:
  type: object
  properties:
    status:
      type: string
      enum:
        - success
        - warning
        - failure
      description: Operation status
    state:
      type: object
      description: Current workflow state
    state_file_path:
      type: string
      description: Path to state file
    messages:
      type: array
      items:
        type: string
      description: Operation messages

implementation:
  type: skill-based
  skill_directory: plugins/faber/skills/faber-state
  scripts_directory: scripts
  handler: fractary-faber-plugin
  function: faber_state_operation

version: "2.0.0"
author: "Fractary FABER Team"
tags:
  - faber
  - state
  - persistence
  - resume
  - infrastructure
