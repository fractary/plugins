name: config-wizard
type: tool
description: |
  Interactive configuration wizard for the fractary-file plugin, guiding users through storage handler setup with validation

input_schema:
  type: object
  properties:
    operation:
      type: string
    parameters:
      type: object

output_schema:
  type: object
  properties:
    status:
      type: string
      enum: [success, failure]
    result:
      type: object

implementation:
  type: skill-based
  skill_directory: plugins/repo/skills/config-wizard
  source_file: SKILL.md
  scripts_directory: scripts
