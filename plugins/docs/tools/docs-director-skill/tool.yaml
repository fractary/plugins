name: docs-director-skill
type: tool
description: |
  Handles multi-document operations with pattern matching and parallel execution, delegating to docs-manager-skill for each matched document

input_schema:
  type: object
  properties:
    operation:
      type: string
    parameters:
      type: object

output_schema:
  type: object
  properties:
    status:
      type: string
      enum: [success, failure]
    result:
      type: object

implementation:
  type: skill-based
  skill_directory: plugins/repo/skills/docs-director-skill
  source_file: SKILL.md
  scripts_directory: scripts
