name: doc-writer
type: tool
description: |
  Creates or updates documentation in a type-agnostic manner by dynamically loading type-specific context at runtime

input_schema:
  type: object
  properties:
    operation:
      type: string
    parameters:
      type: object

output_schema:
  type: object
  properties:
    status:
      type: string
      enum: [success, failure]
    result:
      type: object

implementation:
  type: skill-based
  skill_directory: plugins/repo/skills/doc-writer
  source_file: SKILL.md
  scripts_directory: scripts
