name: doc-lister
type: tool
description: |
  Lists and filters documentation files by type, status, tags, and date range with frontmatter parsing

input_schema:
  type: object
  properties:
    operation:
      type: string
    parameters:
      type: object

output_schema:
  type: object
  properties:
    status:
      type: string
      enum: [success, failure]
    result:
      type: object

implementation:
  type: skill-based
  skill_directory: plugins/repo/skills/doc-lister
  source_file: SKILL.md
  scripts_directory: scripts
