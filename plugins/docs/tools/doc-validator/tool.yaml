name: doc-validator
type: tool
description: |
  Validates documentation against type-specific rules and schemas loaded dynamically, checking frontmatter, structure, content, and schema compliance

input_schema:
  type: object
  properties:
    operation:
      type: string
    parameters:
      type: object

output_schema:
  type: object
  properties:
    status:
      type: string
      enum: [success, failure]
    result:
      type: object

implementation:
  type: skill-based
  skill_directory: plugins/repo/skills/doc-validator
  source_file: SKILL.md
  scripts_directory: scripts
