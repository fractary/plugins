name: docs-manager-skill
type: tool
description: |
  Orchestrates complete single-document workflows with automatic validation and indexing in a write→validate→index pipeline

input_schema:
  type: object
  properties:
    operation:
      type: string
    parameters:
      type: object

output_schema:
  type: object
  properties:
    status:
      type: string
      enum: [success, failure]
    result:
      type: object

implementation:
  type: skill-based
  skill_directory: plugins/repo/skills/docs-manager-skill
  source_file: SKILL.md
  scripts_directory: scripts
